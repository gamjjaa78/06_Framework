spring.application.name=todoList

#port 번호를 80으로 변경(http의 기본포트번호, 브라우저에서 포트번호없이 접속가능)
server.port=80

#Spring DevTools (자동 리로드, 서버 재시작) 설정

#브라우저 자동 새로고침 기능
spring.devtools.livereload.enabled=true

#코드 변경시 서버 자동 재시작
spring.devtools.restart.enabled=true

#타임리프 캐시 비활성화(HTML 파일 수정시 바로 변경사항 확인할 수 있도록)
spring.thymeleaf.cache=false

#로그 레벨 지정
logging.level.edu.kh.todo=debug

#URL에 jsessionid가 보여질때 해야되는 설정
server.servlet.session.tracking-modes=cookie

#jsessionid:서버가 클라이언트를 식별하기 위해 생성한 세션 ID
#보통 session 객체가 생성될때 자동으로 만들어짐
#기본적으로 쿠키를 통해 클라이언트 정보를 저장함

